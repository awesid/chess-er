<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chess'er</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="manifest" href="manifest.json">

  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    
    <link href="https://fonts.googleapis.com/css?family=Markazi+Text" rel="stylesheet"> 


    <!--Custom CSS-->

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body>
    
    <!--username modal.. takes player name-->
    <div class="modal fade" data-backdrop="false" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="userModalLabel">Welcome to Chess'er!!!</h2>
                </div>
                <div class="modal-body">
                    <label for="username" >Enter your name:</label>
                    <input id="username"  type="text" required>
                    <p id = "inputIsEmpty" style="font-size: 0.8em;"></p>
                </div>
                <div class="modal-footer">
                    <button id = "usernamebtn" type="submit" class="btn">Start</button>
                </div>
            </div>
        </div>
    </div>

    

  <!--Welcome aboard-->
  <p id = "welcomeMessage" >Welcome </p>
  <div id = "chessBoardColumn" class="btn-group-vertical">
    
  </div>


  <div class="modal fade" data-backdrop="false" id="checkModal" tabindex="-1" role="dialog" aria-labelledby="checkModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="checkModalLabel">Game Result</h2>
            </div>
            <div class="modal-body">
                <p id = "result"></p>
            </div>
            <div class="modal-footer">
                <button id="closeResult" type="button" class="btn btn-secondary" data-dismiss="checkModal">Close</button>
            </div>
        </div>
    </div>
</div>

  <script src="script.js"></script>
  <script src="usermove.js"></script>
  <script src="compmove.js"></script>

  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(function() {
              console.log('Service Worker Registered');
        });
    }
  </script>
</body>
</html>
